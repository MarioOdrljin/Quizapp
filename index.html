<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

  <script src="script.js" defer ></script>
  <title>Quizapp</title>
</head>

<body onload="init()">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-text text-white">
        Quizapp!
      </span>
    </div>
  </nav>
  <h1> Welcome to the Javaquiz! </h1>


  <div class="card_just4me">
    <div class="card">
      <img src="/img/quizcardheader.jpg" class="card-img-top" alt="..." id="quiz-header">
      
<!-- Winnerscreen  -->
      <div class="card-body"  id='quiz-endscreen' style="display: none"> 
        <div class="text-center"> Quiz has been successfully  completed
        </div>
        <div class="text-center display-center font-size"> 
        <p id='right-answer' class="gap font-size"></p> of <p id='endscreenallquestions' class="gap font-size">  </p> right answered ! 
        </div>
        </div>
        
<!-- javaquiz screen -->

<div class="progress">
  <div class="progress-bar" id= "progressbar-quiz" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
</div>
      <div class="card-body" id="quiz-javabody">
        <div class="card-body-maxwith">
        <h5 class="card-title" id="countquestion"></h5>
        
        <p class="card-text" id="question_quiz">Fragesetllung</p>
      </div>


  <div class="card card_maxwidth hover" id="right" onclick="givenanswer('answer_1' ,'clicked')">
  <div class="card-body card_maxwidth" id="answer_1">
    <p class="card-title">Antwortmöglichkeit 1</p>
    <p class="card-text"></p>
  </div>
</div>

<div class="card card_maxwidth hover" id="right" onclick="givenanswer('answer_2' ,'clicked')">
  <div class="card-body card_maxwidth" id="answer_2">
    <p class="card-title">Antwortmöglichkeit 2</p>
    <p class="card-text" ></p>
  </div>
</div>

<div class="card card_maxwidth hover" id="right" onclick="givenanswer('answer_3' ,'clicked')">
  <div class="card-body card_maxwidth " id="answer_3">
    <p class="card-title">Antwortmöglichkeit 3</p>
    <p class="card-text"></p>
  </div>
</div>

<div class="card card_maxwidth hover" id="right" onclick="givenanswer('answer_4','clicked')">
  <div class="card-body card_maxwidth" id="answer_4">
    <p class="card-title">Antwortmöglichkeit 4</p>
    <p class="card-text"></p>
  </div>
</div>

        <div class="quizcard-footer">
          <span class="quizcard-footer-content" id="quizcard-footer-content">
            <b id="couterfooter">1</b> </b>/ <b id="allquestions"> 7 </b> Fragen

          </span>
          <div class="button-container">
          <button disabled class="btn btn-primary" id="next-button" onclick="nextquestion()">continue</button>
        </div>
      </div>  
    </div>
    <button class="btn btn-primary" id="restart-button" type="button" style="justify-content:center ; display:none" onclick="restart()">Restart</button>
  </div>

</body>

</html>
